<body>
   <header class="header">

    <section class="hero">
    <h6 class="hero__h2">Bienvenidos!</h6>

                    <td>$2.60</td>

                <tr>
                    <td>2</td>
                    <td>$3.60</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>$4.60</td>
                </tr>

            <footer>
                <tr>

                </tr>
