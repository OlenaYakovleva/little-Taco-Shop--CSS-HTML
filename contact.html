   <header class="header">

   <article class="hero">
    <figure>
        <img src="Drink+pairings+for+Tacos.jpg" alt="Doesnt it look seductive?" title="Seductive image of food" width="390" height="190">
        <figcaption class="offscreen">
            Chose your food! 
        </figcaption>
    </figure>
   </article>
   
   <main class="main">
    <article>
  <h2>Our contact form</h2>
  <form action="https://httpbin.org/get" method="get">
    <fieldset>
        <legend>Send us ur message!</legend>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="type here...">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="type your email here..">
        </p>
        <p>
            <label for="message">Your message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write here maybe">Type ur message maybe</textarea>
        </p>
    </fieldset>

    <button type="submit">Send</button>
    <button type="reset">Reset</button>
  </form>
</article>
<article>

    <address>
        555 Taco Sweet life Odessa, Ukraine
        <br><br>
        Phone: <a href="tel:+555555555">5555-5555-5555</a>
    </address>
</article>
   </main>
  
   <footer class="footer">
    <p>
        <span class="nowrap">Copyright &copy;</span>
